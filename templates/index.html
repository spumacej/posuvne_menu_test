<!DOCTYPE html>
<html>
<head>
    <title>Find Closest Cities</title>
</head>
<body>
    <h1>Find Closest Cities</h1>

    <form method="POST">
        <label for="selectedCity">Search for your city:</label>
        <input list="cities" name="selectedCity" id="selectedCity" placeholder="Start typing a city..." required>
        <datalist id="cities">
            {% for city in cities %}
                <option value="{{ city.name }}">
            {% endfor %}
        </datalist>
        <button type="submit">Find</button>
    </form>

    {% if nearby_cities %}
        <h2>Closest Event Cities to {{ selected_city.name }}:</h2>
        <ul>
            {% for city in nearby_cities %}
                <li>
                    {{ city.name }} ({{ city.distance | round(2) }} km) â€”
                    Event Date: {{ city.date }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
