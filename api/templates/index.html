<!DOCTYPE html>
<html>
<head>
    <title>Input Example</title>
</head>
<body>
    <form method="POST">
        <label for="userPos">Enter something:</label>
        <input type="search" id="userPos" name="userPos" list="suggestions" required>
        <button type="submit">Submit</button>

        <datalist id="suggestions">
            <option value="Brno-Blansko">
            <option value="Brno-Mesto">
            <option value="Brno-venkov">
            <option value="Breclav">
            <option value="Znojmo">
            <option value="Vyskov">
            <option value="Hodonin">
        </datalist>
    </form>
</body>
</html>
